<!DOCTYPE html>

        <script src="source/js/bootstrap.min.js"></script>

        <script src="source/js/common.js"></script>

    </head>

    <body class="cmsMain">
        <!-- S:skip_navi -->

            <a class="sr-only sr-only-focusable" href="#content">본문 바로가기</a>

        </div>
        <!-- E:skip_navi -->
        <!-- S:header -->
        <header id="header">
            <div class="container">
                <button class="menu">
                    <i class='bar'></i>
                    <i class='bar'></i>
                    <i class='bar'></i>
                    메뉴토글</button>

                <h1>
                    <a href="">태양광발전 모니터링 시스템</a>
                    <small>v1.0</small>
                </h1>

                <!-- S:main_menu -->
                <nav id="main-menu">

                    <ul>
                        <li>
                            <h3>
                                <a href="#">
                                    <i class='xi xi-dashboard-o'></i>
                                    <span>발전소 모니터링</span></a>
                            </h3>

                        </li>
                        <li >
                            <h3>
                                <a href="#">
                                    <i class='xi xi-sitemap'></i>
                                    <span>발전소 보고서</span></a>
                            </h3>
                        </li>

                    </ul>

                </nav>
                <!-- E:main_menu -->
                <p class="welcome">
                    <a href=""><strong><i class="xi xi-cog"></i>관리자</strong></a>님 환영합니다.
                </p>
                <button class="logout">
                    <i class='xi xi-log-out'></i>LOGOUT</button>
            </div>
        </header>

        <div id="content">

            <section class="view">
                <div class="container">

                    <h2 class="sTitle">
                        <i class='xi xi-cog'></i>비밀번호 변경</h2>

                    <nav class="navigation" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item icon">
                                <a href="#">
                                    <i class='xi xi-home-o'></i>Home</a>
                            </li>

                            <li class="breadcrumb-item active" aria-current="page">비밀번호 변경</li>
                        </ol>
                    </nav>
                </div>
                <div class="contentsArea">
                    <div class="container">
                        <!-- 폼 -->
                        <div class="row justify-content-xl-center">
                            <div class="col-xl-6 mt-5" area-label="search form">
                                <h3 class="sr-only">검색폼</h3>
                                <div class="search">


                                    <div class="form-row col-xl-12">
                                        <label class="col-xl-3 control-label">아이디</label>
                                        <div class="col-xl-9">
                                          <p class="form-control-static"><strong>야옹이</strong></p>
                                        </div>
                                      </div>
                                      <div class="form-row col-xl-12">
                                        <label for="inputPassword" class="col-xl-3 control-label">신규비밀번호</label>
                                        <div class="col-xl-9">
                                          <input type="password" class="form-control" id="inputPassword" placeholder="영문, 숫자를 혼합하여 6~20자 이내">
                                        </div>
                                      </div>
                                      <div class="form-row col-xl-12">
                                        <label for="inputPassword" class="col-xl-3 control-label">비밀번호 재입력</label>
                                        <div class="col-xl-9">
                                          <input type="password" class="form-control" id="inputPassword" placeholder="신규비밀번호를 다시한번 입력하세요">
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <!--// 검색폼-->




                        <div class="row justify-content-center">
   
                            <div class="col-xl-6 con-center">
                                <button type="submit" class="btn btn-primary btn-xl-inline">저장하기</button>
                                <button type="submit" class="btn btn-secondary btn-xl-inline">다음에하기</button>
                            </div>

                        </div>



                    </div>

                </div>

        <footer id="footer">
