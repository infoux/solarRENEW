<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>infoCMS</title>
        <link rel="stylesheet" type="text/css" href="source/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="source/css/xeicon.css"/>

        <!-- javaScript -->

        <script src="source/js/jquery-3.3.1.slim.min.js" ></script>
        <script src="source/js/popper.min.js"></script>
        <script src="source/js/bootstrap.min.js"></script>


        <script src="source/js/common.js"></script>

    </head>


    <body class="cmsLogin text-center">
            <form class="form-signin">
          <img class="mb-4" src="source/images/logo.svg" alt="" width="72" height="72">
          <h1>태양광 발전 모니터링 시스템</h1>
          <label for="inputID" class="sr-only">Email address</label>
          <input type="text" id="inputID" class="form-control" placeholder="ID를 입력하세요" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력하세요" required="">
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 아이디 저장
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
          <p class="mt-5 mb-3 text-muted">© INFOMIND</p>
        </form>
        
        
        </body>

</html>
